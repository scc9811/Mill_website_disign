<!DOCTYPE html>
<html>
<head>
    <title>상품 구매</title>
    <style>
        /* 스타일을 추가합니다. */
        #quantityInput {
            display: none;
            margin-top: 10px;
        }
        

        label {
            font-weight: bold;
        }

        select {
            /* padding: 10px; */
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f4f4f4;
            color: #333;
            font-size: 12px;
            height: 30px;
            width:100px;
            cursor: pointer;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        

        /* 장바구니 담기 버튼에 스타일을 추가합니다. */
        #buyButton button {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <h1>상품 정보</h1>
    <p>상품 이름: 예시 상품</p>
    <p>가격: $10.00</p>

    <div id="buyButton">
        <button onclick="showQuantityInput()">장바구니 담기</button>
    </div>

    <div id="quantityInput">
        <label for="quantity">수량:</label>
        <select id="quantity" style="size: 100px;">
            <option value="1">1개</option>
            <option value="2">2개</option>
            <option value="3">3개</option>
            <option value="4">4개</option>
            <option value="5">5개</option>
            <option value="6">6개</option>
            <option value="7">7개</option>
            <option value="8">8개</option>
            <option value="9">9개</option>
            <option value="10">10개</option>
        </select>
        <button onclick="addToCart()">장바구니에 담기</button>
    </div>

    <script>
        function showQuantityInput() {
            document.getElementById("buyButton").style.display = "none";
            document.getElementById("quantityInput").style.display = "block";
        }

        function addToCart() {
            var productName = "예시 상품";
            var productPrice = 10.00;
            var quantity = parseInt(document.getElementById("quantity").value);

            var cartItem = {
                name: productName,
                price: productPrice,
                quantity: quantity
            };

            console.log("장바구니에 추가된 상품:", cartItem);
            alert("상품이 장바구니에 추가되었습니다.");
        }
    </script>
</body>
</html>
